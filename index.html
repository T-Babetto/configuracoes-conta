<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Configs</title>
    <link rel="stylesheet" href="/css/config.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="/img/UI.svg" alt="" />
        <p class="logo-name">Design Daily</p>
      </div>
      <nav class="config-nav">
        <ul>
          <li><a href="#home">Free Designs</a></li>
          <li><a href="#news">License</a></li>
          <li><a href="#contact">Articles</a></li>
          <li><a href="#about">Constributors</a></li>
          <li><a href="#contact">About</a></li>
        </ul>
      </nav>
      <div class="user-actions">
        <span class="material-icons-outlined">notifications</span>
        <img src="/img/user_pic.svg" alt="Avatar" class="avatar">
        <button class="upload"><span class="material-icons-outlined">file_upload</span>Upload</button>
      </div>
    </header>
    <hr class="header-line" />
    <main>
      <div class="settings-page">
        <nav>
          <ul class="nav-settings">
            <li>
              <a class="nav-title"><h2>Settings</h2></a>
            </li>
            <li><a href="#home">Public Profile</a></li>
            <li><a href="#news">Account settings</a></li>
            <li><a href="#contact">Notifications</a></li>
            <li><a href="#about">PRO Account</a></li>
          </ul>
        </nav>

        <div class="account-settings">
          <div class="first-layer">
            <a class="title-account"
              ><b><h3>Account Settings</h3></b></a
            >
            <a class="email-title"><b>Email address</b></a>
            <div class="email-address">
              <a>Your email address is <b>emails@private.com</b></a>
              <a class="link-underline" href="#">Change</a>
            </div>
          </div>
          <hr class="account-line" />
          <div class="first-layer">
            <a class="password-title"><b>Password</b></a>
            <div class="email-address">
              <input class="password" title="New Password" type="text">
              <input class="password" type="text">
              <a class="link-underline" href="#">Hide</a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
